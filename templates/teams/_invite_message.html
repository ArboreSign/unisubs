{% load i18n %}
<div>
    <h4>
        {% trans 'You have been invited to a new team' %}:
        <a href="{{ invite.team.get_absolute_url }}">{{ invite.team }}</a>
    </h4> 
    <div>
        <a href="{% url teams:accept_invite invite.pk %}">{% trans 'Join' %}</a>
        <a href="{% url teams:deny_invite invite.pk %}">{% trans 'Reject' %}</a>
    </div>
    {% if custom_message %}
        <p>
            {{ custom_message.data }}
        </p>
    {% endif %}
    {% if invite.note %}
    <p>
        {{ invite.note }}
    </p>
    {% endif %}
</div>
