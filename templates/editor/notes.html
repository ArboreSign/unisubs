{% load i18n %}
<div class="notes" ng-controller="NotesController">
    <h3>[[ heading ]]</h3>
    <ul class="notes" note-scroller>
        <li ng-repeat="note in notes">
            <p ng-bind-html="note.body"></p>
            <p class="byline">[[ note.user ]] - [[ note.created ]]</p>
        </li>
    </ul>
    <div class="new-note">
        <textarea ng-model="newNoteText"></textarea>
        <button ng-click="onPostClicked($event);">Post New Note</button>
    </div>
</div>
