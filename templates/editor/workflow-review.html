{% load i18n %}
<div ng-switch-when="review">
    <h2>[[ workMode.heading ]]</h2>

    <p>[[ workMode.helpText ]]</h2>
    <a class="edit-metadata" href="#" ng-click="onEditTitleClicked($event)">{% trans "Edit title and description." %}</a>
    </p>
    {% include "editor/workflow-errors-review.html" %}
    <div class="actions">
        <button ng-repeat="action in actions" ng-disabled="!action.canPerform()" ng-class="action.class" ng-click="action.perform()">
            [[ action.label ]]
        </button>
    </div>
</div>
