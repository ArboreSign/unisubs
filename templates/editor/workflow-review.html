{% load i18n %}
<div ng-switch-when="review">
    <h2>[[ workMode.heading ]]</h2>

    <p>{% trans "Watch the video and verify that the subtitles are correct. Click Approve when done, or Save Draft to finish later" %}<br>
    <a class="edit-metadata" href="#" ng-click="onEditTitleClicked($event)">{% trans "Edit title and description." %}</a>
    </p>
    <p class="error" ng-show="!workflow.subtitleList.isComplete()">{% trans "Not all lines completed" %}</p>
    <p class="error" ng-show="workflow.subtitleList.firstInvalidTiming()">
      <a class="invalid-subtitle-link" data-target="[[ workflow.subtitleList.firstInvalidTiming() && workflow.subtitleList.firstInvalidTiming().id ]]"
         href="#"
         ng-click="onSubtitleLinkClicked($event)">
        {% trans "Timing error in subtitle" %}
      </a>
    </p>
    <div class="actions">
        <button ng-repeat="action in actions" ng-disabled="!action.canPerform()" ng-class="action.class" ng-click="action.perform()">
            [[ action.label ]]
        </button>
    </div>
</div>
