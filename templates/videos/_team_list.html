{% load i18n %}

{% if teams %}
    <div class="video-tools grid_4 omega">
        <h3>{% trans "Collaborate" %}</h3>
        {% for team in teams %}
            <p>
                {% trans 'Return to' %} <a href="{% url teams:detail slug=team.slug %}">{{team.name}}</a> {% trans 'Translation Project' %}.
            </p>
        {% endfor %}
    </div>
{% endif %}
