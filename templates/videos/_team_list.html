{% load i18n %}

{% if teams %}
    <div class="video-tools grid_4 omega">
            <h3>{% trans "Collaborate" %}</h3>
            <p>
                {% trans "This video belongs to the following team" %}:
            </p>
        <ul>
        {% for team in teams %}
            <li>
                <a href="{% url teams:detail slug=team.slug %}">{{team.name}}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endif %}
