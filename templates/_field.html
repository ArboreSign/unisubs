{% load form_helpers %}
{% if not field.is_hidden %}
<label>
  {% if field|is_checkbox %}
  {{ field }}
  <span class="label">{{ field.label }}</span>
  {% include "_field_errors.html" %}
  {% else %}
  <span class="label">{{ field.label }}</span>
  {% include "_field_errors.html" %}
  {{ field }}
  {% endif %}
</label>
{% if field.help_text %}
<p class="help">{{ field.help_text }}</p>
{% endif %}
{% else %}
{{ field }}
{% endif %}
