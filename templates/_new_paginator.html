{% load i18n %}
<ul class="paginator">
  {% if page.has_previous %}
  <li><a href="?page=1"><span class="fa fa-backward"></span></a></li>
  <li><a href="?page={{ page.previous_page_number }}"><span class="fa fa-step-backward"></span></a></li>
  {% else %}
    <li><span class="fa fa-backward"></span></li>
    <li><span class="fa fa-step-backward"></span></li>
  {% endif %}

  <li class="current">
    {% blocktrans with number=page.number total=page.paginator.num_pages %}
    Page {{ number }} of {{ total }}
    {% endblocktrans %}
  </li>

  {% if page.has_next %}
  <li><a href="?page={{ page.next_page_number }}"><span class="fa fa-step-forward"></span></a></li>
  <li><a href="?page={{ page.paginator.num_pages }}"><span class="fa fa-forward"></span></a></li>
  {% else %}
    <li><span class="fa fa-forward"></span></li>
    <li><span class="fa fa-step-forward"></span></li>
  {% endif %}

</div>
