{% if widget_type == "hidden" %}
{{ field }}
{% else %}
{% if widget_type == "checkbox" %}
<div class="checkbox">{{ field }}<label for="{{ field.auto_id }}"><span></span>{{ field.label }}</label></div>
{% else %}
<div class="form-group">{{ field.label_tag }}<div class="{{ widget_type }}">{{ field }}</div></div>
{% endif %}
{% include "_error-list.html" with errors=field.errors %}
{% if field.help_text %}
<p class="help-block">{{ field.help_text }}</p>
{% endif %}
{% endif %}
