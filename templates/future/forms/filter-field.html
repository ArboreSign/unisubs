<div class="filterList{% if widget_type == "select" or widget_type == "select-multiple" %} filterList-select{% endif %} scrollBars">
  <h3>{{ field.label }}</h3>
  <div class="filterList-content scrollBars">
    {% if widget_type == "radio" %}
    <div class="radio">{{ field }}</div>
    {% else %}
    {{ field }}
    {% endif %}
    {% include "future/forms/error-list.html" with errors=field.errors %}
    {% if field.help_text %}
    <p class="help-block">{{ field.help_text }}</p>
    {% endif %}
  </div>
</div>
